 <!-- ðŸ”¥ SVG inserted here -->
       <svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <style>
    * { user-select: none; }

    @keyframes rotateOuter {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    @keyframes rotateInner {
      from { transform: rotate(360deg); }
      to   { transform: rotate(0deg); }
    }
 
    <!-- @keyframes pulseGlow {
     0%   { filter: drop-shadow(0 0 0 rgba(255,255,255,0)); }
      50%  { filter: drop-shadow(0 0 18px rgba(255,255,255,0.9)); }
      100% { filter: drop-shadow(0 0 0 rgba(255,255,255,0)); }
    } -->

    <!-- @keyframes floatIconAlt {
      0%   { transform: translateY(-4px); }
      50%  { transform: translateY(3px); }
      100% { transform: translateY(-4px); }
    } -->

    .outer-orbit {
      animation: rotateOuter 60s linear infinite;
      transform-origin: 250px 250px;
    }

    .inner-orbit {
      animation: rotateInner 45s linear infinite;
      transform-origin: 250px 250px;
    }

    .center-bulb {
      animation: pulseGlow 3s ease-in-out infinite;
      transform-origin: 250px 250px;
    }

    .icon-bubble {
      animation: floatIcon 3.2s ease-in-out infinite;
      transform-origin: center;
      transition: transform 0.25s ease;
      cursor: pointer;
    }

    .icon-bubble.alt {
      animation: floatIconAlt 3.4s ease-in-out infinite;
    }

    <!-- .icon-bubble:hover {
      transform: scale(1.12);
    } -->
  </style>

  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#147ec3"/>
      <stop offset="100%" stop-color="#0c669e"/>
    </linearGradient>

    <linearGradient id="bulbGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2ea9ff"/>
      <stop offset="100%" stop-color="#0e6fb8"/>
    </linearGradient>

    <filter id="softShadow" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="3" stdDeviation="4"
                    flood-color="#004b7f" flood-opacity="0.45"/>
    </filter>
  </defs>

  <!-- Background -->
  <!-- <rect width="500" height="500" fill="url(#bgGrad)"/> -->

  <!-- Orbits -->
  <g class="outer-orbit">
    <circle cx="250" cy="250" r="195" fill="none" stroke="#2c90d2" stroke-width="5"/>
    <circle cx="250" cy="250" r="160" fill="none" stroke="#2c90d2"
            stroke-width="3" stroke-dasharray="9 10" opacity="0.7"/>
  </g>

  <g class="inner-orbit">
    <circle cx="250" cy="250" r="115" fill="none" stroke="#3ca2dd" stroke-width="3"/>
  </g>

  <!-- Center bulb -->
  <g class="center-bulb" filter="url(#softShadow)">
    <circle cx="250" cy="250" r="78" fill="url(#bulbGrad)"/>
    <path d="M235 280 L265 280 L260 292 Q250 298 240 292 Z" fill="#0a568c"/>
    <path d="M230 245 Q240 230 250 240 Q260 250 270 235"
          fill="none" stroke="#ffffff" stroke-width="4"
          stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M250 210
             Q227 215 225 238
             Q224 255 235 269
             L265 269
             Q276 255 275 238
             Q273 215 250 210 Z"
          fill="none" stroke="#ffffff" stroke-width="3"/>
  </g>

  <!-- ============ OUTER 8 ICONS (radius ~195) ============ -->

  <!-- Top (270Â°) â€“ Question -->
  <g class="icon-bubble" transform="translate(250,55)" filter="url(#softShadow)">
    <circle r="38" fill="#f47e4a"/>
    <path d="M0,40 L-6,54 L6,54 Z" fill="#f47e4a"/>
    <text x="0" y="10" text-anchor="middle" font-size="32" fill="#ffffff" font-weight="bold">?</text>
  </g>

  <!-- Top-right (315Â°) â€“ Cloud -->
  <g class="icon-bubble alt" transform="translate(388,112)" filter="url(#softShadow)">
    <circle r="34" fill="#f47e4a"/>
    <circle cx="-8" cy="-4" r="10" fill="#ffffff"/>
    <circle cx="4" cy="-7" r="8" fill="#ffffff"/>
    <circle cx="14" cy="-2" r="7" fill="#ffffff"/>
    <rect x="-12" y="-4" width="26" height="10" fill="#ffffff"/>
    <path d="M-4 3 L-4 15 L-9 10"
          stroke="#f47e4a" stroke-width="2"
          fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M6 15 L6 3 L11 8"
          stroke="#f47e4a" stroke-width="2"
          fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Right (0Â°) â€“ Dollar -->
  <g class="icon-bubble" transform="translate(445,250)" filter="url(#softShadow)">
    <circle r="34" fill="#f47e4a"/>
    <circle r="22" fill="#ffffff"/>
    <text x="0" y="9" text-anchor="middle" font-size="26"
          fill="#0e6fb8" font-weight="bold">$</text>
  </g>

  <!-- Bottom-right (45Â°) â€“ Document -->
  <g class="icon-bubble alt" transform="translate(388,388)" filter="url(#softShadow)">
    <circle r="34" fill="#f47e4a"/>
    <rect x="-14" y="-16" width="24" height="28" rx="2" ry="2" fill="#ffffff"/>
    <polyline points="-14,-16 -4,-16 -4,-6"
              fill="none" stroke="#f47e4a" stroke-width="2"/>
    <line x1="-10" y1="-4" x2="6" y2="-4" stroke="#f47e4a" stroke-width="2"/>
    <line x1="-10" y1="2"  x2="6" y2="2"  stroke="#f47e4a" stroke-width="2"/>
    <line x1="-10" y1="8"  x2="4" y2="8"  stroke="#f47e4a" stroke-width="2"/>
  </g>

  <!-- Bottom (90Â°) â€“ Bank -->
  <g class="icon-bubble" transform="translate(250,445)" filter="url(#softShadow)">
    <circle r="38" fill="#f47e4a"/>
    <rect x="-18" y="4" width="36" height="6" fill="#ffffff"/>
    <rect x="-16" y="-10" width="6" height="14" fill="#ffffff"/>
    <rect x="-3"  y="-10" width="6" height="14" fill="#ffffff"/>
    <rect x="10"  y="-10" width="6" height="14" fill="#ffffff"/>
    <polygon points="0,-26 -24,-14 24,-14" fill="#ffffff"/>
  </g>

  <!-- Bottom-left (135Â°) â€“ Search -->
  <g class="icon-bubble alt" transform="translate(112,388)" filter="url(#softShadow)">
    <circle r="34" fill="#f47e4a"/>
    <circle cx="-4" cy="-4" r="10" fill="none" stroke="#ffffff" stroke-width="3"/>
    <line x1="3" y1="3" x2="11" y2="11"
          stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Left (180Â°) â€“ User -->
  <g class="icon-bubble" transform="translate(55,250)" filter="url(#softShadow)">
    <circle r="34" fill="#f47e4a"/>
    <circle cy="-6" r="9" fill="#ffffff"/>
    <path d="M-14,16 Q0,4 14,16" fill="#ffffff"/>
  </g>

  <!-- Top-left (225Â°) â€“ Chat -->
  <g class="icon-bubble alt" transform="translate(112,112)" filter="url(#softShadow)">
    <circle r="34" fill="#f47e4a"/>
    <rect x="-16" y="-6" width="20" height="12" rx="2" ry="2" fill="#ffffff"/>
    <polygon points="-14,6 -12,10 -8,6" fill="#ffffff"/>
    <rect x="-4" y="-14" width="18" height="10" rx="2" ry="2" fill="#0e6fb8"/>
    <polygon points="0,-4 3,0 4,-5" fill="#0e6fb8"/>
    <circle cx="-10" cy="-1" r="1.5" fill="#f47e4a"/>
    <circle cx="-6"  cy="-1" r="1.5" fill="#f47e4a"/>
    <circle cx="-2"  cy="-1" r="1.5" fill="#f47e4a"/>
  </g>

  <!-- ============ INNER 4 ICONS (radius ~135) ============ -->

  <!-- Top-left inner (225Â°) â€“ Gears -->
  <g class="icon-bubble" transform="translate(155,155)" filter="url(#softShadow)">
    <circle r="26" fill="#2f88d4"/>
    <circle cx="-6" cy="0" r="7" fill="none" stroke="#ffffff" stroke-width="2"/>
    <circle cx="8" cy="-4" r="5" fill="none" stroke="#ffffff" stroke-width="2"/>
    <line x1="-6" y1="-9" x2="-6" y2="-13" stroke="#ffffff" stroke-width="2"/>
    <line x1="-6" y1="9"  x2="-6" y2="13" stroke="#ffffff" stroke-width="2"/>
    <line x1="-13" y1="0" x2="-17" y2="0" stroke="#ffffff" stroke-width="2"/>
    <line x1="2" y1="-4" x2="0" y2="-8" stroke="#ffffff" stroke-width="2"/>
    <line x1="14" y1="-4" x2="18" y2="-4" stroke="#ffffff" stroke-width="2"/>
  </g>

  <!-- Top-right inner (315Â°) â€“ Chart -->
  <g class="icon-bubble alt" transform="translate(345,155)" filter="url(#softShadow)">
    <circle r="26" fill="#2f88d4"/>
    <rect x="-8" y="0"   width="4" height="10" fill="#ffffff"/>
    <rect x="-2" y="-4"  width="4" height="14" fill="#ffffff"/>
    <rect x="4"  y="-9"  width="4" height="19" fill="#ffffff"/>
    <polyline points="-10,2 -4,-3 2,-1 8,-8"
              fill="none" stroke="#f7b261" stroke-width="2"/>
  </g>

  <!-- Bottom-left inner (135Â°) â€“ Signal -->
  <g class="icon-bubble alt" transform="translate(155,345)" filter="url(#softShadow)">
    <circle r="26" fill="#2f88d4"/>
    <path d="M-10,8 A14,14 0 0 1 10,8"
          fill="none" stroke="#ffffff" stroke-width="2"/>
    <path d="M-6,4 A10,10 0 0 1 6,4"
          fill="none" stroke="#ffffff" stroke-width="2"/>
    <path d="M-2,0 A6,6 0 0 1 2,0"
          fill="none" stroke="#ffffff" stroke-width="2"/>
    <circle cx="0" cy="6" r="2" fill="#ffffff"/>
  </g>

  <!-- Bottom-right inner (45Â°) â€“ Flag -->
  <g class="icon-bubble" transform="translate(345,345)" filter="url(#softShadow)">
    <circle r="26" fill="#2f88d4"/>
    <rect x="-4" y="-10" width="2" height="18" fill="#ffffff"/>
    <polygon points="-2,-10 10,-6 -2,-2" fill="#f7b261"/>
    <rect x="-6" y="8" width="8" height="2" fill="#ffffff"/>
  </g>
</svg>